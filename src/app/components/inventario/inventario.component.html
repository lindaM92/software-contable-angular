<body>
  <section id="pantalla-dividida">
    <div class="izquierda">
      <div class="imgCentro">
        <img src="../../../assets/imagenes/logo.png" />
      </div>
      <h1 class="centrado">Software contable</h1>
      <br />
      <br />
      <br />
      <br />
      <div class="imgCentro">
        <img src="./../../assets/imagenes/logo2.jfif" />
      </div>
    </div>

    <div class="derecha lineaDivision">
      <h1>Inventario</h1>
      <br />
      <br />
      <br />

      <label for="categoria">Selecciona un producto:</label>
      <select
        id="categoria"
        [(ngModel)]="productoSeleccionado"
        (change)="seleccionarProducto($event)"
      >
        <option
          *ngFor="let producto of inventarioData"
          [ngValue]="producto"
        >
          {{ producto?.nombre }}
        </option>
      </select>
      <br>
      <br>
      <br>

      <form [formGroup]="invForm" (ngSubmit)="inventario()">
        <label for="nombre"
          >Nombre:
          <input
            class="cajaText"
            type="text"
            id="nombre"
            formControlName="nombre"
        /></label>
        <br />
        <br />
        <label for="codigo"
          >Codigo:
          <input
            class="cajaText"
            type="text"
            id="codigo"
            formControlName="codigo"
        /></label>
        <br />
        <br />

        <label for="costo"
          >Costo:
          <input
            class="cajaText"
            type="text"
            id="costo"
            formControlName="costo"
        /></label>
        <br />
        <br />
        <label for="cantidad"
          >Cantidad:
          <input
            class="cajaText"
            type="text"
            id="cantidad"
            formControlName="cantidad"
        /></label>
        <br />
        <br />
        <label for="observaciones"
          >Observaciones:
          <input
            class="cajaText"
            type="text"
            id="observaciones"
            formControlName="observaciones"
        /></label>
        <br />
        <br />
        <a class="button button-blue" routerLink="/menu">Volver</a>
        <button class="button button-blue" type="submit">
          Guardar producto
        </button>
      </form>
    </div>
  </section>
</body>
