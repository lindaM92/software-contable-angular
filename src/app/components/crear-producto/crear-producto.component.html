<body>
  <section id="pantalla-dividida">
    <div class="izquierda">
      <div class="imgCentro tamImagen">
        <img src="../../../assets/imagenes/logo.png" />
      </div>
      <h1 class="centrado">Software contable</h1>
      <br />
      <br />
      <br />
      <br />
      <div class="imgCentro">
        <img src="../../../assets/imagenes/logo2.jfif" />
      </div>
    </div>

    <div class="derecha lineaDivision">
      <h1 class="centrado">Nuevo producto</h1>
      <br /><br />

      <form [formGroup]="createProductForm" (ngSubmit)="crearProducto()">
        <p>
          <label for="nombre"
            >Nombre: <input type="text" id="nombre" formControlName="nombre"
          /></label>
        </p>
        <br />
        <br />
        <p>
          <label for="codigo"
            >Codigo: <input type="text" id="codigo" formControlName="codigo"
          /></label>
        </p>
        <br />
        <p>
          <label for="observaciones"
            >Observaciones:
            <textarea
              id="observaciones"
              formControlName="observaciones"
            ></textarea>
          </label>
        </p>

        <br />

        <a class="button button-blue" routerLink="/menu">Volver</a>

        <button class="button button-blue espacio" type="submit">
          Guardar producto
        </button>
      </form>
    </div>
  </section>
</body>
